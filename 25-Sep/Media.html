<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Page showing audio, video, and image map examples.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    audio, video {
      display: block;
      margin: 20px 0;
    }
    img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Media Examples</h1>
  <p>This page demonstrates embedding audio, video, and an image map.</p>

  <!-- Audio element -->
  <h2>Sample Audio</h2>
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    <source src="sample-audio.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video element -->
  <h2>Sample Video</h2>
  <video controls width="480">
    <source src="sample-video.mp4" type="video/mp4">
    <source src="sample-video.webm" type="video/webm">
    <track src="captions-en.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support the video tag.
  </video>

  <!-- Image with map -->
  <h2>Interactive Image Map</h2>
  <p>Click the highlighted areas of the image below:</p>
  <img src="world-map.png" alt="World Map" usemap="#worldmap" width="500">

  <map name="worldmap">
    <area shape="rect" coords="50,50,150,150" href="https://en.wikipedia.org/wiki/Europe" alt="Europe">
    <area shape="circle" coords="300,200,50" href="https://en.wikipedia.org/wiki/Asia" alt="Asia">
    <area shape="poly" coords="200,300,250,350,150,350" href="https://en.wikipedia.org/wiki/Africa" alt="Africa">
  </map>
</body>
</html>
