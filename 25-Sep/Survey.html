<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Survey page with different input types, meter, progress, and output.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      margin-top: 4px;
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    meter, progress {
      width: 100%;
      height: 20px;
      margin: 10px 0;
    }
    output {
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <form id="surveyForm">
    <!-- Input types -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="10" max="100">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">

    <!-- Meter for satisfaction -->
    <label for="satisfaction">Satisfaction Level (0–10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10" value="5" oninput="updateMeter()">
    <meter id="satisfactionMeter" min="0" max="10" value="5"></meter>

    <!-- Progress bar -->
    <label for="completion">Survey Completion:</label>
    <progress id="completion" value="60" max="100"></progress>

    <!-- Output for calculated score -->
    <label for="scoreRange">Rate Us (0–20):</label>
    <input type="range" id="scoreRange" name="scoreRange" min="0" max="20" value="10" oninput="calculateScore()">
    <p>Your score: <output id="scoreOutput">10</output></p>

    <button type="submit">Submit Survey</button>
  </form>

  <script>
    function updateMeter() {
      const satisfaction = document.getElementById('satisfaction').value;
      document.getElementById('satisfactionMeter').value = satisfaction;
    }

    function calculateScore() {
      const score = document.getElementById('scoreRange').value;
      document.getElementById('scoreOutput').textContent = score;
    }
  </script>
</body>
</html>
