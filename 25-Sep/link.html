<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Examples of different types of links in HTML.">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    figure {
      margin: 20px 0;
      text-align: center;
    }
    figcaption {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Link Examples</h1>

  <!-- Internal fragment link -->
  <p>Jump directly to the <a href="#section2">second section</a> on this page.</p>

  <!-- External link in new tab -->
  <p>Visit <a href="https://www.wikipedia.org" target="_blank" rel="noopener">Wikipedia</a> for more information.</p>

  <!-- Downloadable link -->
  <p><a href="sample.pdf" download>Download sample PDF</a></p>

  <!-- Image wrapped in figure -->
  <figure>
    <a href="https://www.example.com" target="_blank" rel="noopener">
      <img src="nature.jpg" alt="A scenic view of mountains and a lake" width="400">
    </a>
    <figcaption>A peaceful mountain landscape (click image to visit example.com).</figcaption>
  </figure>

  <!-- Internal target section -->
  <h2 id="section2">Second Section</h2>
  <p>This is the section that the internal link points to.</p>
</body>
</html>
