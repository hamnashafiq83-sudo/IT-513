<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Dialog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Welcome page with a dialog example.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    dialog {
      border: none;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Welcome Page</h1>
  <p>Click the button below to open the welcome dialog:</p>

  <button id="openDialog">Open Welcome Dialog</button>

  <dialog id="welcomeDialog">
    <form method="dialog">
      <h2>Welcome!</h2>
      <p>We’re glad you’re exploring HTML examples.</p>
      <button>Close</button>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById('welcomeDialog');
    document.getElementById('openDialog').addEventListener('click', () => {
      dialog.showModal();
    });
  </script>
</body>
</html>
